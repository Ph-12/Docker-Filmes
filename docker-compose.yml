services:
  api:
    build: .
    container_name: api-filmes
    network_mode: host
    environment:
      PGHOST: "${PGHOST}"
      PGPORT: "${PGPORT}"
      PGUSER: "${PGUSER}"
      PGPASSWORD: "${PGPASSWORD}"
      PGDATABASE: "${PGDATABASE}"
    volumes:
      - .:/usr/src/app
    restart: unless-stopped
