services:
  api:
    build: .
    container_name: api-filmes
    environment:
      PGHOST: ${PGHOST}  # O IP ou nome do servi√ßo no Docker
      PGPORT: ${PGPORT}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    restart: unless-stopped